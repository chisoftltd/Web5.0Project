<!DOCTYPE html>
<html>
    <head>
        <title>HTML Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    </head>
    <body>
<form>
    <fieldset>
        <legend>Application Form</legend>
        First Name:<br/>
        <input type="text" name="firstName" value="" placeholder="Enter your First Name here"/><br/>
        Last Name:<br/>
        <input type="text" name="firstName" value="" placeholder="Enter your Last Name here"/><br/>
        Email Address:<br/>
         <input name="emailAddress" type="email" placeholder="Enter your e-mail address" required="required"/><br/>
         ZIP_Code:<br/>
         <input name="zip_code" type="text" pattern="\d{5}(-\d{4})?" required="required" placeholder="zip_code" /><br/>
         URL:<br/>
         <input type="url" name="profile_url" readonly="readonly" placeholder="gnexplore@gmail.com"/><br/>
         Date:<br/>
         <input name="service_date" type="date" min="2000-01-01" max="2999-12-31" placeholder="current date"><br/>


         color:<br/>
        <input type="color" name="firstName" value="" placeholder="Select color here"/><br/>
        datetime-local:<br/>
        <input type="datetime-local" name="firstName" value="" placeholder="Enter your datetime-local here"/><br/>
        month:<br/>
         <input name="emailAddress" type="month" min="2000-01-01" max="2999-12-31" placeholder="Enter your month" required="required"/><br/>
         number:<br/>
         <input name="number" type="text" pattern="\d{5}(-\d{4})?" required="required" placeholder="number" /><br/>
         search:<br/>
         <input type="search" name="profile_url"  placeholder="search"/><br/>
         tel:<br/>
         <input name="service_date" type="tel"  placeholder="current tel"><br/>

         week:<br/>
         <input name="service_date" type="week"  placeholder="current week"><br/>
    </fieldset>
    <fieldset>
        <legend>Numeric Data</legend>
        Age: <br/>
        <input type="range" name="age" min="0" max="100" value="15"/><br/>
        <br/>
    </fieldset>
    <input type="submit" value="Enroll"/>
</form>
    </body>
</html>
