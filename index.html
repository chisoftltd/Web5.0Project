<!DOCTYPE html>
<html lang="en-UK">
    <head>
        <title>HTML Page</title>
    </head>
    <body bgcolor="lightblue">
        <p align="right">
            <font face="Consolas" size="62px" color="purple">
                <strong>Demo</strong> <em>Text</em>
            </font>
            <center>
                Sample Text
            </center>
        </p>
        <p>
            <img src="/images/IjeWedding.jpg"
        </p>
        <div>
            DIV is a block-level element
            <p>
                <font face="Consolas" size="62px" color="purple">
                    P is also a block-level element
                </font>
                
            </p>
            <p>
            Notice the text is rendered on new lines
            </p>
        </div>
        <div>
            Notice the text is rendered on new lines
            <span>
                SPAN is an inline element rendered on the same line
            </span>
        </div>
    </body>
</html>
