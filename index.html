<!DOCTYPE html>
<html>
    <head>
        <title>HTML Page</title>
        <link rel="stylesheet" type="text/css" href="styles/figure1.css" media="screen" />
    </head>
    <body>
        <figure>

            <circle cx="150" cy="150" r="50" fill="#472772" />

            <rect x="0" y="0" width="200" height="100" fill="#15744C" />
        </svg>
        <svg height="200" width="200">
            <rect x="0" y="0" rx="20" ry="20" width="200" height="100" fill="#7F26A7" />
